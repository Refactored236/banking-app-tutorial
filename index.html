<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Banking</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    
    <section class="heading" id="home">
        <h1 class="section__title section__title--intro">Refactored Banking</h1>
    </section>
    
    <div id="app">Loading...</div>
    
    <template id="login">     
        <section class="login-page">
            <div class="login-container">
                <div class="login-content">
                    <h2 class="login--title">Login</h2>
                <form id="loginForm" action="javascript:login()" class="section__login--inputs">
                    <label for="username">Username</label>
                    <input id="username" name="user" type="text" required>
                    <div id="loginError"></div>
                    <button>Login</button>
                </form>
                <hr/>
                <h2 class="login--title">Register</h2>
                <form id="registerForm" action="javascript:register()" class="section__login--inputs">
                    <label for="user">Username</label>
                    <input id="user" name="user" type="text" maxlength="20" required>
                    <label for="currency">Currency</label>
                    <input id="currency" name="currency" type="text" value="â‚¬" maxlength="5"  required>
                    <label for="description">Description</label>
                    <input id="description" name="description" type="text" maxlength="100">
                    <label for="balance">Current balance</label>
                    <input id="balance" name="balance" type="number" value="0">
                    <div id="registrationError"></div>
                    <button>Register</button>
                </form>
                </div>
            </div>
        </section>
    </template>

    <template id="dashboard">
        <header class="dashboard-header">
            <a href="/login" onclick="onLinkClick()">Logout</a>
            <a href="/credits" onclick="onLinkClick()">Credits</a>
        </header>
        <section class="balance">
            <div>Balance: </div><span id="currency"></span><span id="balance"></span>
        </section>
        <section class="account-details">
            <h2 id="description"></h2>
            <button class="add-transaction" onclick="addTransaction()">Add Transaction</button>
        </section>
        <section class="transactions">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </section>
    </template>

    <!-- Template for use within the dashboard to display transactions on an as needed basis -->
    <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
    </template>

    <template id="new-transaction">
        <section class="new-transaction-page">
            <div class="new-transaction-page-content">
                <h2 class="new-transaction-page--title">Add New Transaction</h2>
                <form id="new-transaction-form" action="javascript:submitTransaction()" class="new-transaction-page--inputs">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required>
                    <label for="description">Description</label>
                    <input id="description" name="object" type="text" maxlength="100" required>
                    <label for="amount">Amount</label>
                    <input id="amount" name="amount" type="number" value="0" required>
                    <div id="addTransactionError"></div>
                    <button>Add Transaction</button>
                    <button onclick="returnToDashboard()">Cancel</button>
                </form>
            </div>
        </section>
    </template>

    <template id="credits">
        <header>
            <h1>Refactored Banking</h1>
            <a href="/dashboard">Return to Dashboard</a>
        </header>
        <section>
            <h2>Credits</h2>
            <div>Developed by: Jason McCormac</div>
            <div>Based on: Web Dev For Beginners Tutorial</div>
        </section>
    </template>

</body>
</html>
