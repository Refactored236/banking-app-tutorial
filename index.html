<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactored Banking</title>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div id="app">Loading...</div>
    
    <template id="login">
        <h1>Refactored Banking</h1>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input id="username" name="user" type="text">
                <button>Login</button>
            </form>
            <hr/>
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()">
                <label for="user">Username</label>
                <input id="user" name="user" type="text" maxlength="20" required>
                <label for="currency">Currency</label>
                <input id="currency" name="currency" type="text" value="€" maxlength="5"  required>
                <label for="description">Description</label>
                <input id="description" name="description" type="text" maxlength="100">
                <label for="balance">Current balance</label>
                <input id="balance" name="balance" type="number" value="0">
                <button>Register</button>
            </form>
            <div id="registrationError"></div>
        </section>
    </template>

    <template id="dashboard">
        <header>
            <h1>Refactored Banking</h1>
            <a href="/login" onclick="onLinkClick()">Logout</a>
            <a href="/credits" onclick="onLinkClick()">Credits</a>
        </header>
        <section>
            Balance: 100€
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>

    <template id="credits">
        <header>
            <h1>Refactored Banking</h1>
            <a href="/dashboard">Return to Dashboard</a>
        </header>
        <section>
            <h2>Credits</h2>
            <div>Developed by: Jason McCormac</div>
            <div>Based on: Web Dev For Beginners Tutorial</div>
        </section>
    </template>

</body>
</html>
